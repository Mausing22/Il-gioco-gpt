<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferrari Racing Game</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #startScreen, #carSelection {
      position: absolute; width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: black; color: white; flex-direction: column;
    }
    #startScreen button, #carSelection button {
      font-size: 20px; padding: 10px 20px; margin: 10px; cursor: pointer;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Benvenuto al Ferrari Racing Game</h1>
    <button id="startButton">Inizia</button>
  </div>

  <div id="carSelection" style="display: none;">
    <h1>Scegli la tua Ferrari</h1>
    <button class="carButton" data-car="ferrari_488">Ferrari 488</button>
    <button class="carButton" data-car="ferrari_sf90">Ferrari SF90</button>
    <button class="carButton" data-car="ferrari_f40">Ferrari F40</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
